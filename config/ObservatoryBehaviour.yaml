behaviors:
  ObservatoryBehaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 10240
      learning_rate: 0.0005
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 248
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 10000000
    time_horizon: 128
    summary_freq: 1000
    threaded: true
environment_parameters:
  use_invalidate_heatmaps: 0
  use_reward_heatmaps: 0
  use_solar_elevation: 0
  use_minibatching: 0
  min_lat: 12
  min_long: 42
  max_lat: 26
  max_long: 55
