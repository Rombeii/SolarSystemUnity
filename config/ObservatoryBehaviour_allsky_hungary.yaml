behaviors:
  ObservatoryBehaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 10240
      learning_rate: 0.0005
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 248
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 10000000
    time_horizon: 128
    summary_freq: 1000
    threaded: true
environment_parameters:
  use_invalidate_heatmaps: 1
  use_reward_heatmaps: 0
  use_solar_elevation: 0
  use_minibatching: 0
  check_if_objects_are_covered: 0
  create_points_in_a_sphere: 1
  number_of_spheres: 32768
  sphere_distance: 0.00012
  min_lat: 45.5
  min_long: 16
  max_lat: 48.7
  max_long: 23
  min_distance_for_triangulation: 0.0001
  max_distance_for_triangulation: 0.00015
